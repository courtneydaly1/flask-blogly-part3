{% extends "/users/base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <h1>Edit User</h1>
    <form method='POST'>
        <div class='form-group row'>
            <label for='first_name' class='col-4 col-form-label'>First Name</label>
            <div class='col-8'>
                <input type='text' id='first_name' name='first_name' placeholder='Joel'>
            </div>
        </div>
        <div class='form-group row'>
            <label for='last_name' class='col-4 col-form-label'>Last Name</label>
            <div class='col-8'>
                <input type='text' id='last_name' name='last_name' placeholder='Burton'>
            </div>
        </div>
        <div class='form-group row'>
            <label for='img_url' class='col-4 col-form-label'>Image URL</label>
            <div class='col-8'>
                <input type='text' id='image_url' name='image_url' placeholder='http://joelburton.com/joel-burton.jpg'>
            </div>
        </div>
        <button  type='submit' class='btn btn-success'>Update</button>
        <a href='/users/{{ user.id }}' class='btn btn-secondary'>Cancel</a>
    </form>

{% endblock %}
