{% extends "users/base.html" %}

{% block title %}Users Homepage{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href= '/users/{{ user.id }}'> {{ user.first_name }}{{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>

<p>
    <a class="btn btn-secondary" href="/users/new"> Add New User</a>
</p>
{% endblock %}
